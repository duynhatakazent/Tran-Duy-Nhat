<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./logic.css">
</head>
<body>
    <form >
        <div class="basic">
            <div class="name">
                <h1>Name</h1>
                <input type="text" placeholder="Ex: Tran Duy Nhat">
            </div>
            <div class="pnumber">
                <h1>Phone number</h1>
                <input type="text" placeholder="Ex: 0395623665">
            </div>
        </div>
        <div class="email">
            <h1>Email Address</h1>
            <input type="text" placeholder="Ex: example.com">
        </div>
        <div class="rating">
            <h1>From the scale below, please share your experience</h1>
            <div class="emo">
                <img  src="./level1-display.png" alt="">
                <img  src="./level2-display.png" alt="">
                <img  src="./level3-display.png" alt="">
                <img  src="./level4-display.png" alt="">
                <img  src="./level5-display.png" alt="">
            </div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
        <div class="thoughts">
            <input type="text" placeholder="Type your thoughts...">
        </div>
        <div class="bttn" >
            <button class="btn">Submit</button>
        </div>
    </form>
</body>
</html>
